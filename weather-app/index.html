<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VaporWeather</title>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="https://kit.fontawesome.com/8aaf93a4a9.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&family=VT323&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="src/styles.css">
</head>
<body>
    <div class="container">
        <h1>
            VaporWeather
        </h1>
        <div class="row">
            <div class = "weather-app">
                <form id="search-form">
                    <input type="text" name="city" id="city" placeholder="Where next?" autocomplete="off" autofocus="on" class="form-control">
                </form>
                </br>
                <button>Right here right now</button>
                <h2>
                    Right here
                </h2>
                <h3>
                    Last updated: <span id="date">Right now</span>
                </h3>
                </br>
                <div class="row">
                    <div class="col-4" class="icon-today">
                        <img src="" id ="icon" class="icon-today" />
                    </div>
                    <div class="col temp-today">
                        <span id = "temp"></span> <a href="#" class="not-link" id = "celsius-link">°C</a> <a href="#" id = "fahrenheit-link">°F</a>
                        </br>
                        <span id = "description"></span>
                        </br>
                        <span id = "humidity"></span>
                        </br>
                        <span id = "wind-speed"></span>
                    </div>
                    </div>
                    <div id="forecast"></div>
                </div>
            </div>
        </div>
        <footer>
            <a href="https://github.com/laumo15/learning/tree/main/weather-app" target="_blank">Open source code</a> by Laura
         </footer>
    </div>
</body>
<script src="src/index.js"></script>
</html>
