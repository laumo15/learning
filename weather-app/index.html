<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="https://kit.fontawesome.com/8aaf93a4a9.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="src/styles.css">
</head>
<body>
    <div class="container">
        <h1>
            InspoWeather
        </h1>
        <div class="row">
            <div class="col-7">
                <form id="search-form">
                    <input type="text" name="city" id="city" placeholder="Where next?" autocomplete="off">
                </form>
                </br>
                <button>Right here right now</button>
                <h2>
                    DefaultCity
                </h2>
                <h3>
                    Monday 12:27
                </h3>
                </br>
                <div class="row">
                    <div class="col-2">
                        <i class="fa-regular fa-sun today"></i>
                    </div>
                    <div class="col-5 temp-today">
                        <span id = "temp">16</span> <a href="#" class="not-link" id = "celsius">C</a> <a href="#" id = "fahrenheit">F</a>
                        </br>
                        <span id = "description">Clear</span>
                        </br>
                        <span id = "humidity">80% humidity</span>
                        </br>
                        <span id = "wind-speed">4KM/H wind</span>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="card mb-3 next-days" style="max-width: 200px;">
                            <div class="row g-0">
                                <h5>Tomorrow</h5>
                                <div class="col-md-4">
                                <i class="fa-solid fa-cloud-sun next-days"></i>
                                </div>
                                <div class="col-md-8">
                                <div class="card-body">
                                    <p class="card-text">20 C </br> 16 C</p>
                                </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card mb-3 next-days" style="max-width: 200px;">
                            <div class="row g-0">
                                <h5>In 2 days</h5>
                                <div class="col-md-4">
                                <i class="fa-solid fa-cloud-sun-rain next-days"></i>
                                </div>
                                <div class="col-md-8">
                                <div class="card-body">
                                    <p class="card-text">20 C </br> 16 C</p>
                                </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card mb-3 next-days" style="max-width: 200px;">
                            <div class="row g-0">
                                <h5>In 3 days</h5>
                                <div class="col-md-4">
                                <i class="fa-solid fa-cloud-showers-heavy next-days"></i>
                                </div>
                                <div class="col-md-8">
                                <div class="card-body">
                                    <p class="card-text">20 C </br> 16 C</p>
                                </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card mb-3 next-days" style="max-width: 200px;">
                            <div class="row g-0">
                                <h5>In 4 days</h5>
                                <div class="col-md-4">
                                <i class="fa-solid fa-snowflake next-days"></i>
                                </div>
                                <div class="col-md-8">
                                <div class="card-body">
                                    <p class="card-text">20 C </br> 16 C</p>
                                </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card mb-3 next-days" style="max-width: 200px;">
                            <div class="row g-0">
                                <h5>In 5 days</h5>
                                <div class="col-md-4">
                                <i class="fa-solid fa-cloud next-days"></i>
                                </div>
                                <div class="col-md-8">
                                <div class="card-body">
                                    <p class="card-text">20 C </br> 16 C</p>
                                </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-1 spacer">
            </div>
            <div class="col">
                <p>
                    <h5>
                    Don't forget...
                    </h5>
                </p>
                <div class="row">
                    <div class="col">
                        <img src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/054/066/original/jody-a-khomaro-iDdR_XEq0Vs-unsplash_%281%29.jpg?1668551907" width=30%/>
                        A sturdy umbrella
                        </br>
                        <img src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/054/067/original/theo-crazzolara-klHuYR3Ds6E-unsplash_%282%29.jpg?1668551915" width=30%/>
                        A pumpkin spice latte
                        </br>
                        <img src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/054/069/original/mink-mingle-HRyjETL87Gg-unsplash_%281%29.jpg?1668552652" width="30%"/>
                        Your tune of the day
                    </div>
                </div>
            </div>
        
        </div>
    </div>
</body>
<script src="src/index.js"></script>
</html>
